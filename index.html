<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="tip-calculator.js" defer></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <main>
      <section class="content">
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo that says splitter" />
        </div>
        <form class="calculator">
          <div class="col calculator__input">
            <label class="bill-label">
              <span class="calculator__input-title">Bill</span>
              <input class="bill" type="number" placeholder="0" />
            </label>
            <div class="calculator__select-tip">
              <span class="calculator__input-title">Select Tip %</span>
              <div class="calculator__btns">
                <button class="calculator__btn">5%</button>
                <button class="calculator__btn">10%</button>
                <button class="calculator__btn">15%</button>
                <button class="calculator__btn">25%</button>
                <button class="calculator__btn">50%</button>
                <input type="number" placeholder="Custom" />
              </div>
            </div>
            <label class="people-label">
              <span class="calculator__input-title">Number of People</span>
              <input class="bill" type="number" placeholder="0" />
            </label>
          </div>
          <div class="col calculator__total">
            <div class="row">
              <div class="col">
                <p class="calculator__tip-amount-title">Tip Amount</p>
                <sub>/ person</sub>
              </div>
              <p class="calculator__tip-amount">$0.00</p>
            </div>
            <div class="row">
              <div class="col">
                <p class="calculator__tip-amount-title">Total</p>
                <sub>/ person</sub>
              </div>
              <p class="calculator__tip-amount">$0.00</p>
            </div>
            <button class="btn-reset">Reset</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
